<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="swissdog.com, swissdog, swiss dog air, private plane charter, fly with swiss precision"/>

    <meta name="application-name" content="Swiss Dog - Fly with Swiss Precision"/>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./assets/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="./assets/favicons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="./assets/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./assets/favicons/favicon-16x16.png" sizes="16x16" />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Swiss Dog - Fly with Swiss Precision</title>
  </head>
  <body>
    <section class="hero-outer">
      <div class="hero container">
        <header class="hero__header header">
          <div class="header__logo-info">
            <a href="/" class="header__logo">swissdog</a>
            <h2 class="header__slogan">Fly with Swiss Precision</p>
          </div>
          <div class="header__contact">
            <a
              href="mailto:fly@swissdog.com"
              title="fly@swissdog.com"
              class="header__contact-link"
              >e: fly@swissdog.com</a
            >
            <a
              href="tel:+357 95 170 170"
              title="95 170 170"
              class="header__contact-link"
              >t: +357 95 170 170</a
            >
          </div>
        </header>
        <main class="hero__main main">
          <p class="main__info">
            Swissdog is currently under construction in its hometown of Stans in the foothills of the legendary Mount Pilatus.
          </p>
          <a
            href="mailto:fly@swissdog.com"
            title="fly@swissdog.com"
            class="main__contact-link main__contact-link--mail"
          >Email</a>
          <a
            href="tel:+357 95 170 170"
            title="95 170 170"
            class="main__contact-link main__contact-link--phone"
          >Phone call</a>

        <footer class="hero__footer footer">
          <div class="footer__txt-wrapper">
            <span class="footer__swiss-flag">Swiss flag</span>
            <p class="footer__txt">Proudly Crafted in Switzerland</p>
          </div>
          <div class="footer__links-wrapper">
            <a
              href="https://www.facebook.com/swissdogair"
              title="Facebook"
              class="footer__link footer__link--facebook"
              target="_blank"
            >Facebook</a>
            <a
              href="https://www.instagram.com/swissdogair"
              title="Instagram"
              class="footer__link footer__link--instagram"
              target="_blank"
            >Instagram</a>
          </div>
        </footer>
      </div>

    <script src="script.js"></script>
