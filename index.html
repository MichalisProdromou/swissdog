<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="swissdog.com, swissdog, fly with swiss precision"
    />
    <meta name="description" content="Discover swissdog" />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>swissdog</title>
  </head>
  <body>
    <section class="hero-outer">
      <div class="hero container">
        <header class="hero__header header">
          <div class="header__logo-info">
            <a href="/" class="header__logo">swissdog</a>
            <h2 class="header__slogan">Fly with Swiss Precision</p>
          </div>
          <div class="header__contact">
            <a
              href="mailto:fly@swissdog.com"
              title="fly@swissdog.com"
              class="header__contact-link"
              >e: fly@swissdog.com</a
            >
            <a
              href="tel:+357 95 170 170"
              title="95 170 170"
              class="header__contact-link"
              >t: +357 95 170 170</a
            >
          </div>
        </header>
        <main class="hero__main main">
          <p class="main__info">
            Swissdog is currently under construction in its hometown of Stans in the foothills of the legendary Mount Pilatus.
          </p>
          <a
            href="mailto:fly@swissdog.com"
            title="fly@swissdog.com"
            class="main__contact-link main__contact-link--mail"
          >Email</a>
          <a
            href="tel:+357 95 170 170"
            title="95 170 170"
            class="main__contact-link main__contact-link--phone"
          >Phone call</a>
        </main>
        <footer class="hero__footer footer">
          <div class="footer__txt-wrapper">
            <span class="footer__swiss-flag">Swiss flag</span>
            <p class="footer__txt">Proudly Crafted in Switzerland</p>
          </div>
          <div class="footer__links-wrapper">
            <a
              href="https://www.facebook.com/swissdogair"
              title="Facebook"
              class="footer__link footer__link--facebook"
              target="_blank"
            >Facebook</a>
            <a
              href="https://www.linkedin.com/"
              title="Linked In"
              class="footer__link footer__link--linked-in"
              target="_blank"
            >Linked In</a>
            <a
              href="https://twitter.com"
              title="Twitter"
              class="footer__link footer__link--twitter"
              target="_blank"
            >Twitter</a>
            <a
              href="https://www.youtube.com/"
              title="YouTube"
              class="footer__link footer__link--youtube"
              target="_blank"
            >YouTube</a>
          </div>
        </footer>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
